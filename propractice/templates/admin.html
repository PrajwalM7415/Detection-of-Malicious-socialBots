<html>
    <head>
      <title>Social Bot</title>
      <link rel="stylesheet" href="{{ url_for('static',filename='adminHome.css')}}" />
    </head>
    <body>
      <header class="divhead">
          <div class="navbar">
            <div class="navimage">
                <img src="../static/Images/3.jpg"/>
            </div>
            <div class="compname">
                <a href="/" class="a"><h3>SOCIAL BOT</h3> </a> 
            </div>
            <div class="maincontent">
              <a href="/"><h3>Home </h3></a>&emsp;
              <a href="/userdetail"><h3>Register Details </h3></a>&emsp;
              <a href="/admin"><h3>Full Details </h3></a>&emsp;
              <a href="/analysis"><h3>Analysis </h3></a>&emsp;
            </div>
        </div>
    </header><img class="image" src="../static/Images/545486.jpg" />
          <div class="div2">
            <h2>User Details</h2>
          </div>
          <div class="div4">
        <table cellspacing="5px" border="1px" cellpadding="10px">
            <tr>
                <th>User_id</th>
                <th>User_name</th>
                <th>Email</th>
                <th>Tweets</th>
                <th>Prediction</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            {% for admin in userDetails %}   
            <tr>
                <form action="{{ url_for('blockUser')}}" method="post" autocomplete="off">                
                  <td> <input name="fid" size= "5" style="color:blue;border: none;" value="{{admin[0]}}" readonly/> </td>
                  <td> <p style="color:blue">{{admin[1]}} </p></td>
                  <td> <p style="color:blue">{{admin[2]}}</p> </td>
                  <td> <p style="color:blue">{{admin[9]}}</p> </td>
                  <td> <p style="color:blue">{{admin[7]}} </p></td>
                  <td> <p style="color:blue">{{admin[4]}} </p></td>
                  <td><button type="submit" id="Geeks">Block</button></td>
                </form>
            </tr>
            {% endfor %}   

        </table>
          </div>
    </body>
</html>
